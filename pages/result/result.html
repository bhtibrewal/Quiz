<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://artsyui.netlify.app/src/artsyUI.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="result.css" />
    <link rel="stylesheet" href="../question-page/ques-page.css" />
    <title>StarBiz</title>
  </head>
  <body class="quiz-body">
    <header class="quiz-header flex-align-center">
      <!-- logo -->
      <a href="/index.html"><div class="logo">StarBiz</div></a>
      <!-- nav -->
      <div class="right-side flex-align-center">
          <i class="fab fa-github fa-lg"></i>
          <a href="/pages/login/login.html"><i class="far fa-user fa-lg"></i></a>
          <i class="fas fa-moon fa-lg mode-btn"></i>
      </div>
    </header>
    <main class="quiz-main">
      <section class="section result-sec flex-col">
        <div class="trophy-img">
          <img src="/assets/trophy.svg" />
        </div>
        <h2>Well Played!!</h2>
      </section>

      <!--Score Card  -->
      <div class="container score-card flex-col">
        <p class="body-l">
          <i class="fa-solid fa-star fa-xs primary"></i>
          <b>Score</b>
        </p>
        <h2 class="primary">300pts</h2>
        <div class="flex-align-center score-sec">
          <div class="flex-col score-col">
            <span>Total</span>
            <p><b>20</b></p>
          </div>
          <div class="flex-col score-col">
            <span><i class="fa-solid fa-check"></i>Right</span>
            <p><b>15</b></p>
          </div>
          <div class="flex-col score-col">
            <span><i class="fa-solid fa-xmark"></i>Wrong</span>
            <p><b>5</b></p>
          </div>
        </div>
        <div class="score_card-buttons">
          <button class="btn btn-primary">Take another quiz</button>
          <button class="btn outline-btn-secondary">Home</button>
        </div>
      </div>

      <section class="section flex-col result_ans-sec">
        <div class="question-sec flex-col">
          <p class="body-l"><strong>Question 1:</strong></p>
          <p class="body-l">
            In The Force Awakens, which character has Darth Vader’s damaged
            mask?
          </p>
          <div class="options">
            <button class="btn btn-secondary right-op">
              A: Option 1
            </button>

            <button class="btn btn-secondary wrong-op">
              B: Option 2
            </button>

            <button class="btn btn-secondary">C: Option 3</button>

            <button class="btn btn-secondary">D: Option 4</button>
          </div>
        </div>
        <div class="question-sec flex-col">
          <p class="body-l"><strong>Question 2:</strong></p>
          <p class="body-l">
            In The Force Awakens, which character has Darth Vader’s damaged
            mask?
          </p>
          <div class="options">
            <button class="btn btn-secondary">
             A: Option 1
            </button>

            <button class="btn btn-secondary">B: Option 2</button>

            <button class="btn btn-secondary right-op">
              C: Option 3
            </button>

            <button class="btn btn-secondary">D: Option 4</button>
          </div>
        </div>
      </section>
    </main>
    <script src="/index.js"></script>
    <script
      src="https://kit.fontawesome.com/617c60ee1d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
