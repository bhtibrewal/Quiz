<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://artsyui.netlify.app/src/artsyUI.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="result.css" />
    <title>StarBiz</title>
  </head>
  <body class="quiz-body">
    <header class="quiz-header flex-align-center">
      <a href="/index.html"><div class="logo">StarBiz</div></a>
      <div class="right-side flex-align-center">
        <i class="fab fa-github"></i>
        <i class="far fa-user"></i>
        <i class="fas fa-moon mode-btn"></i>
      </div>
    </header>
    <main class="quiz-main">
      <section class="section result-sec flex-col">
        <div class="trophy-img">
          <img src="/assets/trophy.svg" />
        </div>
        <h2>Well Played</h2>
      </section>
      <section class="container score-card flex-col">
        <p class="body-l"><i class="fa-solid fa-star fa-xs primary"></i>Score</p>
        <h2 class="primary">300</h2>
        <div class="flex-align-center score-sec">
          <div class="flex-col score-col">
            <span>Total</span>
            <p>7</p>
          </div>
          <div class="flex-col score-col">
            <span><i class="fa-solid fa-check"></i>Right</span>
            <p>5</p>
          </div>
          <div class="flex-col score-col">
            <span><i class="fa-solid fa-xmark"></i>Wrong</span>
            <p>2</p>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="question-sec flex-col">
          <p class="body-l">
              <div><strong>Question 1:</strong></div>
             In The Force Awakens, which character has Darth Vaderâ€™s damaged
            mask?
          </p>
          <div class="options">
            <div class="fa-solid right-op">
              <button disabled class="btn btn-secondary ">A: Option 1</button>
            </div>
            <div class="fa-solid wrong-op">
              <button class="btn btn-secondary ">B: Option 2</button>
            </div>
            <div class="fa-solid">
                <button class="btn btn-secondary">C: Option 3</button>
            </div>
            <div class="fa-solid">
                <button class="btn btn-secondary">D: Option 4</button>
            </div>
             </div>
        </div>
      </section>
    </main>
    <script src="/index.js"></script>
    <script
      src="https://kit.fontawesome.com/617c60ee1d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
