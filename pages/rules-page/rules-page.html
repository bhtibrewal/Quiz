<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://artsyui.netlify.app/src/artsyUI.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./rules-page.css" />
    <title>StarBiz</title>
  </head>
  <body class="quiz-body">
    <header class="quiz-header flex-align-center">
      <!-- logo -->
      <a href="/index.html"><h2 class="logo">StarBiz</h2></a>
      <!-- nav -->
      <div class="right-side flex-align-center">
        <i class="fab fa-github fa-lg"></i>
        <a title="github" href="/pages/login/login.html"
          ><i class="far fa-user fa-lg"></i
        ></a>
        <i class="fas fa-cloud-moon fa-lg mode-btn"></i>
      </div>
    </header>
    <main class="quiz-main">
      <section class="section">
        <div class="container flex-col rules-sec">
          <h2 class="primary-text">
            <i class="fa-solid fa-dice"></i> Game Guide
          </h2>
          <ol>
            <li>This Quiz has 20 Questions</li>
            <li>Each question has a timer of 60sec.</li>
            <li>There is only one correct answer to each question.</li>
          </ol>
          <label>
            <input type="checkbox" />
            <span class="checkbox-text"
              >I agree to the rules and terms of this quiz.</span
            >
          </label>
          <a href="/pages/question-page/ques-page.html">
            <button class="btn play-btn">
              <span class="fa-solid play-btn-circle"></span>
            </button>
          </a>
        </div>
      </section>
    </main>
    <script src="/index.js"></script>
    <script
      src="https://kit.fontawesome.com/617c60ee1d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
