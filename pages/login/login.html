<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://artsyui.netlify.app/src/artsyUI.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./login.css" />
    <title>StarBiz</title>
  </head>

  <body class="quiz-body">
    <header class="quiz-header flex-align-center">
      <!-- logo -->
      <a href="/index.html">
        <h2 class="logo">StarBiz</h2>
      </a>
      <!-- nav -->
      <div class="right-side flex-align-center">
        <i class="fab fa-github fa-lg"></i>
        <a href=""><i class="far fa-user fa-lg"></i></a>
        <i class="fas fa-cloud-moon fa-lg mode-btn"></i>
      </div>
    </header>
    <main class="quiz-main">
      <section class="section">
        <form class="form">
          <h2>Login</h2>

          <div class="artsy-input">
            <input type="text" />
            <span class="input-label">Email</span>
          </div>
          <div class="artsy-input">
            <input type="password" />
            <span class="input-label">Password</span>
          </div>
          <label class="flex-align-center">
            <input type="checkbox" />
            <span class="checkbox-text"> Keep me logged in. </span>
          </label>
          <button class="btn btn-primary">
            <span class="center">validate</span>
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
          <a href="" class="link-text-primary">Forgot your password?</a>
          <div>
            <hr />
            <p class="body-md">Still don't have an account ?</p>
            <p class="link-text-primary">SIGN UP</p>
          </div>
        </form>
      </section>
    </main>
    <script src="/index.js"></script>
    <script
      src="https://kit.fontawesome.com/617c60ee1d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
