<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://artsyui.netlify.app/src/artsyUI.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./ques-page.css" />
    <title>StarBiz</title>
  </head>
  <body class="quiz-body">
    <header class="quiz-header flex-align-center">
      <!-- logo -->
      <a href="/index.html"><h2 class="logo">StarBiz</h2></a>
      <!-- nav -->
      <div class="right-side flex-align-center">
        <i class="fab fa-github fa-lg"></i>
        <a title="github" href="/pages/login/login.html"
          ><i class="far fa-user fa-lg"></i
        ></a>
        <i class="fas fa-cloud-moon fa-lg mode-btn"></i>
      </div>
    </header>
    <main class="quiz-main">
      <section class="section">
        <div class="container flex-align-center ques-nav">
          <p>
            <i class="fa-regular fa-circle-question fa-lg"></i>
            Question:<b> 1/20</b>
          </p>
          <p title="Timer">
            <i class="fa-regular fa-clock fa-lg"></i>
            Time Left: <b>20sec</b>
          </p>
        </div>
      </section>
      <section class="section">
        <div class="question-sec flex-col">
          <div class="flex-align-center ques-head">
            <p class="body-l"><strong>Question 1:</strong></p>
            <button class="btn">
              <i
                title="Hint"
                class="fa-regular fa-lightbulb fa-2x hint-btn"
              ></i>
            </button>
          </div>

          <p class="body-l">
            In The Force Awakens, which character has Darth Vaderâ€™s damaged
            mask?
          </p>
          <div class="options">
            <button class="btn btn-secondary">A: Option 1</button>
            <button class="btn btn-secondary">B: Option 2</button>
            <button class="btn btn-secondary">C: Option 3</button>
            <button class="btn btn-secondary">D: Option 4</button>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container flex-align-center ques-nav">
          <p class="body-l link-text-primary">Quit Quiz</p>
          <a href="/pages/result/result.html">
            <p class="body-l link-text-primary">
              Next Question
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </p>
          </a>
        </div>
      </section>
    </main>
    <script src="/index.js"></script>
    <script
      src="https://kit.fontawesome.com/617c60ee1d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
